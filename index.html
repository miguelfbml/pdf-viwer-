<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Viewer</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    #viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer" class="pdfViewer"></div>

  <!-- PDF.js -->
  <script src="pdf.mjs" type="module"></script>

  <script type="module">
    import { GlobalWorkerOptions, getDocument, PDFViewer } from "./pdf.mjs";

    // Set worker
    GlobalWorkerOptions.workerSrc = "pdf.worker.mjs";

    // Load your PDF
    const loadingTask = getDocument("document.pdf");
    const pdfViewer = new PDFViewer({
      container: document.getElementById("viewer"),
    });

    loadingTask.promise.then(pdf => {
      pdfViewer.setDocument(pdf);
    }).catch(err => {
      document.body.innerHTML = `<p style="color:red;padding:20px;">Error loading PDF: ${err.message}</p>`;
    });
  </script>
</body>
</html>
